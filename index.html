<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <img src="contact-form-icon.svg" />
    <div class="container">
      <div class="info">
        <h1>Interested in our business pricing?</h1>
        <p>
          Fill out the form to view details and weâ€™ll contact you as soon as
          possible.
        </p>
      </div>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Ethan Johnson"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Company Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="ethan@johnson.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="size">Company Size</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="ethan@johnson.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="ethan@johnson.com"
            required
          />
        </div>
        <div class="form-group message">
          <label for="message">Message</label>
          <textarea name="message" id="message" required>
            50-100 employees
          </textarea>
        </div>
        <button type="submit" class="btn">Contact Sales</button>
      </form>
    </div>
  </body>
</html>
